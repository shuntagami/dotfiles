<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tools | shuntagami</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --bg-primary: #ffffff;
        --bg-page: #f8fafc;
        --text-primary: #1a1a1a;
        --text-secondary: #6b7280;
        --text-muted: #9ca3af;
        --border: #e5e7eb;
        --accent: #3b82f6;
        --accent-light: rgba(59, 130, 246, 0.1);
        --shadow: 0 1px 3px rgba(0, 0, 0, 0.05);
        --radius: 12px;
      }

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html {
        font-family:
          "Noto Sans JP",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        -webkit-font-smoothing: antialiased;
      }

      body {
        background: var(--bg-page);
        color: var(--text-primary);
        min-height: 100vh;
        position: relative;
      }

      /* Grid background */
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          linear-gradient(rgba(59, 130, 246, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(59, 130, 246, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
        pointer-events: none;
        z-index: 0;
      }

      /* Main */
      .main {
        position: relative;
        z-index: 1;
        max-width: 720px;
        margin: 0 auto;
        padding: 80px 24px;
      }

      /* Hero */
      .hero {
        text-align: center;
        margin-bottom: 48px;
      }

      .footer {
        text-align: center;
        padding: 48px 24px;
        font-size: 13px;
        color: var(--text-muted);
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      .hero-title {
        font-size: 36px;
        font-weight: 700;
        line-height: 1.3;
        margin-bottom: 16px;
        letter-spacing: -0.02em;
      }

      .hero-title-accent {
        color: var(--accent);
      }

      .hero-description {
        font-size: 15px;
        color: var(--text-secondary);
        line-height: 1.8;
      }

      /* Tools Grid */
      .tools-grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 16px;
      }

      .tool-card {
        background: var(--bg-primary);
        border: 1px solid var(--border);
        border-radius: var(--radius);
        padding: 24px;
        text-decoration: none;
        color: inherit;
        transition: all 0.2s;
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      .tool-card:hover {
        border-color: #d1d5db;
        box-shadow: var(--shadow);
      }

      .tool-icon {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        background: var(--accent-light);
        border-radius: 8px;
        font-size: 18px;
      }

      .tool-icon.purple {
        background: rgba(139, 92, 246, 0.1);
      }

      .tool-icon.green {
        background: rgba(34, 197, 94, 0.1);
      }

      .tool-icon.orange {
        background: rgba(249, 115, 22, 0.1);
      }

      .tool-name {
        font-size: 15px;
        font-weight: 700;
      }

      .tool-description {
        font-size: 13px;
        color: var(--text-secondary);
        line-height: 1.6;
      }

      /* Coming Soon Card */
      .tool-card.coming-soon {
        border-style: dashed;
        cursor: default;
      }

      .tool-card.coming-soon .tool-icon {
        background: var(--bg-page);
        color: var(--text-muted);
      }

      .tool-card.coming-soon .tool-name {
        color: var(--accent);
      }

      .tool-card.coming-soon .tool-description {
        color: var(--accent);
        opacity: 0.8;
      }

      /* Footer */
      .footer {
        text-align: center;
        padding: 48px 24px;
        font-size: 13px;
        color: var(--text-muted);
        position: relative;
        z-index: 1;
      }

      .footer a {
        color: var(--accent);
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }

      /* Responsive */
      @media (max-width: 600px) {
        .main {
          padding: 48px 16px;
        }

        .hero-title {
          font-size: 28px;
        }

        .tools-grid {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="main">
      <section class="hero">
        <h1 class="hero-title">
          ブラウザで動く、<span class="hero-title-accent">便利ツール</span>
        </h1>
        <p class="hero-description">
          開発や執筆をサポートするシンプルなツール集。<br />
          インストール不要、ブラウザだけで使えます。
        </p>
      </section>

      <div class="tools-grid">
        <a class="tool-card" href="./md-viewer/">
          <div class="tool-icon">
            <span>&#9998;</span>
          </div>
          <div class="tool-name">Markdown整形ツール</div>
          <div class="tool-description">
            句読点・40文字で自動改行して長文を読みやすく整形
          </div>
        </a>

        <a class="tool-card" href="./txt-to-markmap/">
          <div class="tool-icon purple">
            <span>&#9672;</span>
          </div>
          <div class="tool-name">txt → markdown</div>
          <div class="tool-description">
            GitMindのテキストをAIが理解しやすいMarkdownに変換
          </div>
        </a>

        <div class="tool-card coming-soon">
          <div class="tool-icon">
            <span>+</span>
          </div>
          <div class="tool-name">Coming Soon...</div>
          <div class="tool-description">
            新しいツールをお楽しみに
          </div>
        </div>
      </div>

    </main>

    <footer class="footer">
      <p>
        <a href="https://github.com/shuntagami" target="_blank">@shuntagami</a>
      </p>
    </footer>

  </body>
</html>
