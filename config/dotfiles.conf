# Dotfiles Configuration
# This file contains configurable values for dotfiles setup

# Repository settings
DOTFILES_REPO_URL="https://github.com/shuntagami/dotfiles"
DOTFILES_TARBALL_URL="https://github.com/shuntagami/dotfiles/tarball/main"

# Installation directories
DOTFILES_ROOT="${HOME}/dotfiles"
PREZTO_ROOT="${ZDOTDIR:-$HOME}/.zprezto"
ANYENV_ROOT="${DOTFILES_ROOT}/pkg/.anyenv"

# macOS specific settings
MACOS_COMPUTER_NAME="Shun-Tagami-MacBook"
MACOS_DOCK_TILE_SIZE="24"

# Network settings (customize these for your environment)
VPN_SERVICE_NAME="ANDPAD-VPN (L2TP)"
WIFI_NETWORK_HOME="your-home-network"
WIFI_NETWORK_OFFICE="your-office-network"

# Chrome profile path (adjust for your setup)
CHROME_PROFILE_PATH="/Applications/Google Chrome.app/Contents/MacOS/Google Chrome --profile-directory=Default"

# WSL settings
WSL_USER_NAME="shunt"

# Package manager settings
HOMEBREW_CASK_OPTS="--no-quarantine"

# Sleep and energy settings (in seconds)
SLEEP_DELAY_SHORT="2"
SLEEP_DELAY_MEDIUM="5"
SLEEP_DELAY_LONG="10"

# Backup directory
BACKUP_DIR="${HOME}/.dotfiles_backup"

# Debug mode (set to 1 to enable debug logging)
DEBUG="${DEBUG:-0}"