# Common Directory Aliases Configuration
# These are the common directory shortcuts used across zsh configurations

# Development directories
alias_d="${HOME}/Desktop"
alias_p="${HOME}/projects"
alias_g="${HOME}/ghq"

# Dotfiles and configuration
alias_dot="${HOME}/dotfiles"
alias_config="${HOME}/.config"

# Language environments
alias_gopath="${HOME}/go"
alias_nodenv="${ANYENV_ROOT:-$HOME/.anyenv}/envs/nodenv"
alias_rbenv="${ANYENV_ROOT:-$HOME/.anyenv}/envs/rbenv"

# Application directories (macOS specific)
alias_applications="/Applications"
alias_library="${HOME}/Library"

# SSH and security
alias_ssh="${HOME}/.ssh"

# Downloads and temporary
alias_downloads="${HOME}/Downloads"
alias_tmp="/tmp"